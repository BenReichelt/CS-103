	<script>
		function doAdd(){
			let sum = 0;
			let input1 = Number(document.getElementById("box1").value);
			let input2 = Number(document.getElementById("box2").value);
			sum = input1 + input2;
			document.getElementById("box3").value = sum;
		}
	</script>
	
</head>
	<body>
		<h1>Add Two Numbers</h1>
		<input id="box1" type="text" value="">
		<button type="button" onclick="doAdd()">+</button>
		<br>
		<input id="box2" type="text" value="">
		<br>
		<input id="box3" type="text" value="">
	</body>
